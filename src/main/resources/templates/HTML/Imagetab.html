<!DOCTYPE html>

<head>

<body>

<!-- Add nav-bar from 'HTML/layout.html' -->
<nav th:replace="html/layout::fotogram-nav-bar"></nav>

<main>
    <div class="image-info">
        <h3 class="left" id="credit">Photo by: </h3>
        <h3 class="left" id="description">Photo description:</h3>
        <h3 class="left" id="tag">Tag: #night</h3>
    </div>
    <div class="row justify-content-end">
        <div class="col-xl-auto" th:object="${specificPost}">
